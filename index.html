<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나물 줍기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nicknameSection" class="nicknameBox">
    <input type="text" id="nicknameInput" placeholder="닉네임을 입력하세요" />
    <button id="submitBtn">닉네임 저장</button>
    <p id="nicknameDisplay"></p>
  </div>

  <div id="gameUI" style="display: none;">
    <div id="controls">
      <button class="modeBtn" data-time="10">10초</button>
      <button class="modeBtn" data-time="20">20초</button>
      <button class="modeBtn" data-time="30">30초</button>
      <button class="modeBtn" data-time="60">1분</button>
      <button class="modeBtn" data-time="infinite">무한</button>
      <button id="bgmToggle">🔊 음악</button>
    </div>

    <div id="gameArea"></div>
    <p id="scoreDisplay"></p>
    <p id="timerDisplay"></p>

    <div>
      <button class="rankingBtn" data-time="10">10초 랭킹</button>
      <button class="rankingBtn" data-time="20">20초 랭킹</button>
      <button class="rankingBtn" data-time="30">30초 랭킹</button>
      <button class="rankingBtn" data-time="60">1분 랭킹</button>
      <button class="rankingBtn" data-time="infinite">무한 랭킹</button>
    </div>
  </div>

  <div id="rankingBoard"></div>

  <audio id="bgm" loop>
    <source src="assets/bgm.mp3" type="audio/mp3" />
  </audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="game.js" defer></script>
</body>
</html>
