<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나물게임 로비</title>
  <link rel="stylesheet" href="assets/style/lobbystyle.css" />
</head>
<body>
  <div class="lobby-container">
    <h1>🎮 나물게임 월드에 온 걸 환영해!</h1>
    <p class="sub">장르를 골라서 원하는 게임을 시작해보세요!</p>
    <div class="genre-buttons">
      <button onclick="openModal('simulation')">🧪 시뮬레이션</button>
      <button onclick="openModal('test')">🧠 테스트</button>
      <button onclick="openModal('game')">🎮 게임</button>
    </div>
  </div>

  <div class="modal" id="genreModal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2 id="modalTitle">장르</h2>
      <div id="gameList" class="game-list"></div>
      <button class="close-btn" onclick="closeModal()">닫기</button>
    </div>
  </div>
<a href="https://www.youtube.com/@%EB%82%98%EB%AC%BC%EA%B2%8C%EC%9E%84" target="_blank">
  📺 나물게임 공식 유튜브
</a>
  <script src="game/js/lobby.js"></script>
</body>
</html>
