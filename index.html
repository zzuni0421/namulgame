<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나물게임 로비</title>
  <link rel="stylesheet" href="assets/style/lobbystyle.css" />
</head>
<body>
  <div class="lobby-container">
    <h1>🎮 나물게임 선택</h1>

    <div class="genre-buttons">
      <button class="genre-btn" data-genre="game">게임 🎮</button>
      <button class="genre-btn" data-genre="test">테스트 📝</button>
      <button class="genre-btn" data-genre="simulation">시뮬레이션 🎬</button>
    </div>
  </div>

  <div class="modal" id="genreModal" style="display:none;">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">✖</button>
      <h2 id="modalTitle"></h2>
      <div id="gameList"></div>
    </div>
  </div>

  <script src="game/js/lobby.js"></script>
</body>
</html>
