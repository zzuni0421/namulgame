<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> namulgame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>네버 스탑 게임</h1>

  <!-- 게임 플레이 창 -->
  <div id="game-container">
    <!-- 여기에 게임 캔버스나 UI가 들어갈 예정 -->
  </div>

  <!-- 튜토리얼 및 설명 -->
  <div id="tutorial">
    <h2>게임 방법</h2>
    <p>화살표 키로 블록을 움직여 장애물을 피하세요. 점점 속도가 빨라져요!</p>
  </div>

  <!-- 조작 버튼들 -->
  <div id="controls">
    <button id="start-btn">게임 시작</button>
    <button id="reset-btn">초기화</button>
    <button id="help-btn">튜토리얼 보기</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
