<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나물 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e0ffe0, #a0dca0);
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      color: #2f4f2f;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 60vh;
      background: #fffbe6;
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid #a4c639;
    }

    .leaf {
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') no-repeat center/contain;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #scoreDisplay {
      font-size: 20px;
      font-weight: bold;
      color: #3c763d;
      margin-top: 10px;
    }

    @media (hover: none) {
      .leaf:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <h1>🌿 나물 줍기 게임 🌿</h1>

  <input type="text" id="nicknameInput" placeholder="닉네임을 입력하세요" />
  <button id="submitBtn">저장</button>

  <h2 id="nicknameDisplay"></h2>
  <button id="startButton" disabled>게임 시작!</button>
  <div id="scoreDisplay"></div>
  <div id="gameArea"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script src="game.js"></script>
</body>
</html>
