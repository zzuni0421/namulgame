<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>테스트 결과</title>
  <link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>
  <h1 id="result-title"></h1>
  <p id="result-description"></p>
  <button id="backBtn">테스트 다시 하기</button>

  <script>
    function getDescriptionFor(type) {
      const descriptions = {
        "두릅형": "리더십과 추진력이 뛰어난 당신은 주변 사람들을 이끄는 힘이 있습니다.",
        "취나물형": "감성과 여유를 즐기며 편안한 분위기를 좋아하는 타입입니다.",
        "고사리형": "배려심이 깊고 조용한 당신은 따뜻한 마음씨를 지녔어요.",
        "돌나물형": "엉뚱하고 귀여운 매력을 가진 당신만의 특별한 개성이 돋보입니다."
      };
      return descriptions[type] || "당신은 미지의 나물형입니다!";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");

      if (type) {
        document.getElementById("result-title").textContent = `${type} 나물형`;
        document.getElementById("result-description").textContent = getDescriptionFor(type);
      }

      document.getElementById("backBtn").onclick = () => {
        window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>
