<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>점프 게임</title>
  <link rel="stylesheet" href="../../assets/style/style1.css" />
</head>
<body>
  <div id="intro">
    <h1>🕹️ 점프해서 장애물 피하기 🏃‍♂️</h1>
    <input id="nickname" type="text" placeholder="닉네임 입력" />
    <button>게임 시작</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p id="scoreDisplay">점수: 0</p>
    <button id="restartButton">다시 하기</button>
    <h3>🏆 랭킹 TOP 5</h3>
    <ul id="rankingList"></ul>
  </div>

  <script type="module" src="../js/game1.js"></script>
</body>
</html>
